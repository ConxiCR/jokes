<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jokes API REST</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
    <!--Link estils CSS Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--link estils CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--detallem widht/height/flex-->
    <div class="container bg-warning w-75 h-50 mt-5 mb-5 d-50-flex">
        <div class="row">
            <div class="caixaTitol col-log-12 col-md-12 col-s-auto text-white">
                <h1 class="display-5">Chuck Norris Jokes</h1>
            </div>
        </div>
        <!--Inici formulari-->
        <form action="">
            <div class="row">
                <div class="col-lg-3 col-md-8 col-s-auto w-25"></div>
                <div class="caixaBotoClick shadow-lg m-3 p-4 rounded" id="idBtnJoke">
                    <button type="button" class="btn btn-md btn-danger" id="idBtnClick" data-toggle="popover" data-trigger="hover" data-placement="top"  title="Chuck Norris Joke's" data-content="press for another joke">
                        press for another joke
                        <span class="spinner-grow spinner-border-sm text-warning"></span>
                    </button>
                </div>
                <div class="caixaImage col-lg-8 col-md-8 col-s-auto sticky-top" id="idImage">
                    <img class="w-75" src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fs3.amazonaws.com%2Fappforest_uf%2Ff1579619227012x628774718502315400%2Fim_Chuck%2520Norris.png?q=100" alt="Chuck Norris" >
               </div> 
            </div>  
            <div class="row">
                <div class="col-lg-3 col-md-6 col-s-auto w-75"></div>
                <div class="p-3" id="idTextHistory">
                    <textarea class="bg-info mb-5 text-warning" id="idHistory" name="Chuck Norris joke's history" cols="90" rows="5">
                        Els Chuck Norris Facts (en anglès,'fets de Chuck Norris') són un conjunt de frases humorístiques sobre aquest actor americà, especialista en arts marcials.
                        Aquestes bromes són majoritàriament aforismes humorístics que li atribueixen qualitats sobrehumanes fins a l'extrem. 
                        Intenten crear una caricatura al voltant dels herois ultra-forts i virils que en Norris ha interpretat sovint al cinema o a la tele, en particular en els films d'acció dels anys 1980.
                    </textarea>
                </div>
            </div>
        </form>
    </div>
    
    <!--Scripts per a Bootstrap 4-->
    <!--versió jQuery que funciona. La Slim no funcionava-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!--link estils JS-->
    <script src="../controllers/controller.js"></script>
</body>
</html>

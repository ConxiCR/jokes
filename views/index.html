<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API REST</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
    <!--Link estils Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--link estils CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--detallem widht/height/flex-->
    <div class="container bg-warning w-50 h-50 mt-5 mb-5 d-50-flex">
        <div class="row">
            <div class="caixaTitol col-log-9 col-md-5 col-s-auto text-white">
                <h1 class="display-3">Chuck Norris Jokes</h1>
            </div>
        </div>
        <!--Inici formulari-->
        <form action="">
            <div class="row">
               
                 <div class="caixaBotoClick shadow-log bg-danger col-md-2 col-ms-auto mx-auto w-50" id="div-button-joke">
                     
                     <button class="btn text-white" type="submit" id="idBtnClick"  onmouseover="moveButton">press for another joke</button>
                
                </div>
            </div>   
            <div class="row">
                <div class="caixaImage col-md-10">
                    <img src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fs3.amazonaws.com%2Fappforest_uf%2Ff1579619227012x628774718502315400%2Fim_Chuck%2520Norris.png?q=100" alt="Chuck Norris" class="col-md-6">
               </div> 
               <div class="caixaJoke col-md-5 col-ms-auto mx-auto">
                    <textarea class="display-5" name="CaixaJoke" id="idJoke" class="form-control" cols="50" rows="2">
                        Chuck Norris doesn’t need a debugger, he just stares down the bug until the code confesses.
                    </textarea>
                </div>
            </div>  
            <div class="row">
                <div class="col-md-12 col-auto mt-5 mb-5">
                    <textarea class="bg-info display-5" name="history" id="idHistory" cols="150" rows="3">
                        Els Chuck Norris Facts (en anglès, 'fets de Chuck Norris') són un conjunt de frases humorístiques sobre aquest actor americà, especialista en arts marcials.
                        Aquestes bromes són majoritàriament aforismes humorístics que li atribueixen qualitats sobrehumanes fins a l'extrem. Intenten crear una caricatura al voltant 
                        dels herois ultra-forts i virils que en Norris ha interpretat sovint al cinema o a la tele, en particular en els films d'acció dels anys 1980.
                    </textarea>
                </div>
            </div>
        </form>
    </div>
    <script src="../controllers/main.js"></script>
</body>
</html>
